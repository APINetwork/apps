<form role="form"
    data-parsley-validate>
  <div class="section-gray">
    <h3>Application Settings</h3>
    <div class="form-group">
      <label for="settings-name" class="required">Name</label>
      <input type="text" name="name" class="form-control half" id="settings-name" placeholder="Enter application name" value="{{name}}"
          data-parsley-required
          data-parsley-required-message="Please supply a name.">
      <div class="error-messages"></div>
    </div>
    <div class="form-group">
      <label for="settings-description" class="required">Description</label>
      <textarea type="text" name="description" class="form-control" id="settings-description" placeholder="Enter application description"
          data-parsley-required
          data-parsley-required-message="Please supply a description.">{{description}}</textarea>
      <div class="error-messages"></div>
    </div>
    <div class="form-group">
      <label for="settings-callbackUrl" class="required">Oauth Callback URL</label>
      <input type="text" class="form-control" name="oauthCallback" id="settings-callbackUrl" placeholder="Enter callback URL" value="{{oauthCallback}}"
          data-parsley-required
          data-parsley-required-message="Please supply an oauth callback URL.">
      <div class="error-messages"></div>
    </div>
    <h3>Application API Keys</h3>
    <div class="form-group row">
      <label for="clientId" class="col-sm-2 control-label">Client ID</label>
      <div class="col-sm-10">
        <input type="text" class="form-control half" id="clientId" placeholder="Enter Client ID" value="{{clientId}}" readonly>
      </div>
    </div>
    <div class="form-group row">
      <label for="clientSecret" class="col-sm-2 control-label">Client Secret</label>
      <div class="col-sm-10">
        <input type="text" class="form-control half" id="clientSecret" placeholder="Enter Client Secret" value="{{clientSecret}}" readonly>
      </div>
    </div>
  </div>
  <button class="btn-action">Update Settings</button>
  <button type="button" class="js-delete-app delete-app">Delete Application</button>
</form>
