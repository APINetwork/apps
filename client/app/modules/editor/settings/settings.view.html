<div class="js-settings">
  <form class="section-gray" role="form">
    <h3>Application Settings</h3>
    <div class="form-group">
      <label for="applicationName">Name*</label>
      <input type="text" class="form-control" id="applicationName" placeholder="Enter application name" value="{{name}}">
    </div>
    <div class="form-group">
      <label for="applicationDescription">Description*</label>
      <input type="text" class="form-control" id="applicationDescription" placeholder="Enter application description" value="{{description}}">
    </div>
    <div class="form-group">
      <label for="applicationWebsite">Website*</label>
      <input type="text" class="form-control" id="applicationWebsite" placeholder="Enter application website" value="{{website}}">
    </div>
    <div class="form-group">
      <label for="applicationCallbackURL">Callback URL*</label>
      <input type="text" class="form-control" id="applicationCallbackURL" placeholder="Enter callback URL" value="{{callbackUrl}}">
    </div>
  </form>

  <form class="section-gray" role="form">
    <h3>Application API Keys</h3>
    <div class="form-group">
      <label for="clientID" class="col-sm-3 control-label">Client ID</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="clientID" placeholder="Enter Client ID">
      </div>
    </div>
    <div class="form-group">
      <label for="clientSecret" class="col-sm-3 control-label">Client Secret</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="clientSecret" placeholder="Enter Client Secret">
      </div>
    </div>
  </form>

  <div class="section-gray">
    <h3>Organization</h3>
    <div class="form-group">
      <label for="orgName" class="col-sm-3 control-label">Organization Name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="orgName" placeholder="Enter Organization Name">
      </div>
    </div>
    <div class="form-group">
      <label for="orgWebsite" class="col-sm-3 control-label">Client Secret</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="orgWebsite" placeholder="Enter Organization Website">
      </div>
    </div>
  </div>
  <button class="btn-action">Update Settings</button>

  <h4>Delete Application</h4>
  <button class="js-delete-app">Delete Application</button>
</div>
