<div class="section-gray">
  <h3>Application Details</h3>
</div>

<div class="section-gray">
  <h3>Remote Services</h3>
  <table class="table-services">
    <thead>
      <tr>
        <th>
        </th>
        <th>
          Service Name
        </th>
        <th>
          Date Added
        </th>
        <th>
          Callback URL
        </th>
        <th>
          Client ID
        </th>
        <th>
          Client Secret
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          {{icon}}
        </td>
        <td>
          {{name}}
        </td>
        <td>
          {{dateAdded}}
        </td>
        <td>
          {{callbackURL}}
        </td>
        <td>
          {{clientID}}
        </td>
        <td>
          {{clientSecret}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
