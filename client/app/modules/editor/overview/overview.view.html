<div class="section-gray">
  <a href="apps/#id/settings" class="header-link">
    Application Details
  </a>
  <table class="table-app-details">
    <tbody>
      <tr>
        <td>
          Name:
        </td>
        <td>
          {{name}}
        </td>
      </tr>
      <tr>
        <td>
          Description:
        </td>
        <td>
          {{description}}
        </td>
      </tr>
      <tr>
        <td>
          Website
        </td>
        <td>
          {{website}}
        </td>
      </tr>
      <tr>
        <td>
          Callback URL:
        </td>
        <td>
          {{callbackUrl}}
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="section-gray">
  <a href="apps/#id/services" class="header-link">
    Remote Services
  </a>
  <table class="table-app-services">
    <thead>
      <tr>
        <th>
        </th>
        <th>
          Service Name
        </th>
        <th>
          Date Added
        </th>
        <th>
          Callback URL
        </th>
        <th>
          Client ID
        </th>
        <th>
          Client Secret
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          {{icon}}
        </td>
        <td>
          {{name}}
        </td>
        <td>
          {{dateAdded}}
        </td>
        <td>
          {{callbackURL}}
        </td>
        <td>
          {{clientID}}
        </td>
        <td>
          {{clientSecret}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
