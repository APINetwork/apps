<div class="section-gray remote-services">
  <a href="apps/{{_id}}/services" class="btn-edit">
    <i class="fa fa-icon fa-pencil"></i> Edit
  </a>
  <a href="apps/{{_id}}/services" class="header-link">
    Remote Services
  </a>
  <table class="table-app-services">
    <thead>
      <tr>
        <th>
        </th>
        <th>
          Service Name
        </th>
        <th>
          Date Added
        </th>
        <th>
          Callback URL
        </th>
        <th>
          Client ID
        </th>
        <th>
          Client Secret
        </th>
      </tr>
    </thead>
    <tbody class="js-service-rows">
    </tbody>
  </table>
</div>

<div class="section-gray application-settings">
  <a href="apps/{{_id}}/settings" class="btn-edit">
    <i class="fa fa-icon fa-pencil"></i> Edit
  </a>
  <a href="apps/{{_id}}/settings" class="header-link">
    Application Settings
  </a>
  <table class="table-app-details">
    <tbody>
      <tr class="first-row">
        <th>
          Name:
        </th>
        <td>
          {{name}}
        </td>
      </tr>
      <tr>
        <th>
          Description:
        </th>
        <td>
          {{description}}
        </td>
      </tr>
      <tr>
        <th>
          Website
        </th>
        <td>
          {{website}}
        </td>
      </tr>
      <tr>
        <th>
          Callback URL:
        </th>
        <td>
          {{callbackUrl}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
