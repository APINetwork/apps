<form class="service-info">
  <div class="service-logo">Icon {{icon}}</div>
  <div class="service-name">{{name}}</div>
  <table>
    <tr class="service-date-added">
      <th>Added:</th>
      <td><input name="date-added" value="{{dateAdded}}" /></td>
    </tr>
    <tr class="service-callback-url">
      <th>Callback URL:</th>
      <td>{{callbackUrl}}</td>
    </tr>
    <tr class="service-client-id">
      <th>Client ID:</th>
      <td>{{clientId}}</td>
    </tr>
    <tr class="service-client-secret">
      <th>Client Secret:</th>
      <td>{{clientSecret}}</td>
    </tr>
  </table>
</form>
