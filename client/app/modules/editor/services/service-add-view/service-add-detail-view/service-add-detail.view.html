<form class="form-service-add" role="form" data-parsley-validate>
  <h3 class="service-name">
    Enter {{name}} Credentials:
  </h3>
  <div class="form-group service-client-id">
    <label class="control-label" for="serviceClientId">Client ID:</label>
    <input class="form-control" name="clientId" id="serviceClientId" value="{{clientId}}"
        data-parsley-required-message="Please provide your {{name}} client ID."
        data-parsley-required>
    <div class="errors"></div>
  </div>
  <div class="form-group service-client-secret">
    <label class="control-label" for="serviceClientSecret">Client Secret:</label>
    <input class="form-control" name="clientSecret" value="{{clientSecret}}"
        data-parsley-required-message="Please provide your {{name}} client secret."
        data-parsley-required>
    <div class="errors"></div>
  </div>
  <input type="hidden" name="type" value="{{type}}">
  <button class="update-button btn-action">Add {{name}}</button>
</form>
