<a tabindex="0" class="service-info">
  <div class="service-logo">
    <img src="http://placekitten.com/g/200/300" alt="kittenz yo" title="kittenz yo" />
    <!-- {{icon}} -->
  </div>
  <div class="service-name">{{name}}</div>
  <table class="service-description">
    <tr class="service-date-added">
      <th>Added:</th>
      <td>{{dateAdded}}</td>
    </tr>
    <tr class="service-callback-url">
      <th>Callback URL:</th>
      <td>{{callbackUrl}}</td>
    </tr>
    <tr class="service-client-id">
      <th>Client ID:</th>
      <td>{{clientId}}</td>
    </tr>
    <tr class="service-client-secret">
      <th>Client Secret:</th>
      <td>{{clientSecret}}</td>
    </tr>
  </table>
</a>
