<a tabindex="0" class="grid-item">
  <div class="grid-logo-icon">
    <i class="fa {{iconClass}}"></i>
  </div>
  <div class="grid-name">{{name}}</div>
  <div class="grid-description">
    <div class="grid-attribute">
      <strong>Added:</strong>
      <div>{{dateAdded}}</div>
    </div>
    <div class="grid-attribute">
      <strong>Callback URL:</strong>
      <div>{{callbackUrl}}</div>
    </div>
    <div class="grid-attribute">
      <strong>Client ID:</strong>
      <div>{{clientId}}</div>
    </div>
  </div>
</a>
