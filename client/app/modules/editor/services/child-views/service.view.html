<button class="service-edit">Edit</button>
<div class="service-logo">Icon {{icon}}</div>
<div class="service-name">{{name}}</div>
<table>
  <tr class="service-date-added">
    <td>Added:</td>
    <td>{{dateAdded}}</td>
  </tr>
  <tr class="service-callback-url">
    <td>Callback URL:</td>
    <td>{{callbackUrl}}</td>
  </tr>
  <tr class="service-client-id">
    <td>Client ID:</td>
    <td>{{clientId}}</td>
  </tr>
  <tr class="service-client-secret">
    <td>Client Secret:</td>
    <td>{{clientSecret}}</td>
  </tr>
</table>
